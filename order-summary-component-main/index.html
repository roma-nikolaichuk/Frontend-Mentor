<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="grid-container">
    <div class="order-summary-card">
      <img class="order-summary-card__image" src="images/illustration-hero.svg" alt="Order summary image">

      <div class="order-summary-card__content">
        <h2 class="order-summary-card__title">Order Summary</h2>
        <p class="order-summary-card__description">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>

        <div class="order-summary-card__plan">
          <img class="order-summary-card__plan-icon" src="images/icon-music.svg" alt="Music icon">
          
          <div class="order-summary-card__plan-title-price">
            <h4 class="order-summary-card__plan-title">Annual Plan</h4>
            <span class="order-summary-card__plan-price">$59.99/year</span>
          </div>
          
          <a class="order-summary-card__plan-action" href="#">Change</a>
        </div>

        <a href="#" class="order-summary-card__btn-procced">Proceed to Payment</a>
        <a href="#" class="order-summary-card__btn-cancel">Cancel Order</a>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj/hub" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/roma-nikolaichuk/Frontend-Mentor/tree/main/order-summary-component-main" target="_blank">Roman Nikolaichuk</a>
  </div>
</body>
</html>
