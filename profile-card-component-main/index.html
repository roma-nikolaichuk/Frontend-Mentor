<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="grid-container">
    <div class="profile-card">
      <img class="profile-card__bg-image" src="images/bg-pattern-card.svg" alt="Profile card background image">

      <div class="profile-card__content">
        <img class="profile-card__profile-image center" src="images/image-victor.jpg" alt="Profile image">

        <div class="profile-card__user">
          <h3 class="profile-card__user-name">Victor Crest</h3>
          <span class="profile-card__user-age">26</span>
        </div>

        <p class="profile-card__user-location">London</p>

        <div class="profile-card__stats-container">
          <div class="stat">
            <h3 class="stat-value">80K</h3>
            <p class="stat-name">Followers</p>
          </div>
          <div class="stat">
            <h3 class="stat-value">803K</h3>
            <p class="stat-name">Likes</p>
          </div>
          <div class="stat">
            <h3 class="stat-value">1.4K</h3>
            <p class="stat-name">Photos</p>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/roma-nikolaichuk/Frontend-Mentor/tree/main/profile-card-component-main" target="_blank">Roman Nikolaichuk</a>
    </div>
  </div>

  <!-- Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos -->
</body>
</html>
