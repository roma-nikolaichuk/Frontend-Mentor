<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="grid-container">
    <div class="stats-preview-card">
      <div class="stats-preview-card__content">
        <h2 class="stats-preview-card__title">Get <span>insights</span> that help your business grow.</h2>
        <p class="stats-preview-card__description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

        <div class="stats-preview-card__stats-container">
          <div class="stat">
            <h3 class="stat-value">10k+</h3>
            <p class="stat-name">companies</p>
          </div>
          <div class="stat">
            <h3 class="stat-value">314</h3>
            <p class="stat-name">templates</p>
          </div>
          <div class="stat">
            <h3 class="stat-value">12M+</h3>
            <p class="stat-name">queries</p>
          </div>
        </div>
      </div>

      <div class="stats-preview-card__image-container"></div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/stats-preview-card-component-8JqbgoU62" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/roma-nikolaichuk/Frontend-Mentor/tree/main/stats-preview-card-component-main" target="_blank">Roman Nikolaichuk</a>
  </div>
</body>
</html>
