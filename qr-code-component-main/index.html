<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="grid-container">
    <div class="qr-code-component">
      <div class="qr-code-component__image-container">
        <img src="images/image-qr-code.png" alt="QR code" class="qr-code-component__image">
      </div>

      <div class="qr-code-component__content">
        <h2 class="qr-code-component__title">Improve your front-end skills by building projects</h2>
        <p class="qr-code-component__description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/roma-nikolaichuk/Frontend-Mentor/tree/main/qr-code-component-main" target="_blank">Roman Nikolaichuk</a>
  </div>
</body>
</html>
