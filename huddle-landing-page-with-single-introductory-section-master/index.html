<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <script
      src="https://kit.fontawesome.com/4b05459e41.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="introductory-section">
      <header id="header">
        <img class="logo" src="images/logo.svg" alt="Logo 'Huddle'" />
      </header>

      <main id="main">
        <div class="illustration">
          <img
            class="illustration-img"
            src="images/illustration-mockups.svg"
            alt="Illustration mockups"
          />
        </div>

        <div class="content">
          <h1 class="title">Build The Community Your Fans Will Love</h1>

          <p class="description">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>

          <div class="button-container">
            <button class="button">Register</button>
          </div>
        </div>
      </main>

      <footer>
        <div class="footer-container flex-end">
          <a
            class="icons"
            aria-label="Visit our T page"
            href="#"
            target="_blank"
          >
            <i class="fa-brands fa-facebook-f" aria-hidden="true"></i>
          </a>

          <a
            class="icons"
            aria-label="Visit our T page"
            href="#"
            target="_blank"
          >
            <i class="fa-brands fa-twitter" aria-hidden="true"></i>
          </a>

          <a
            class="icons"
            aria-label="Visit our T page"
            href="#"
            target="_blank"
          >
            <i class="fa-brands fa-instagram" aria-hidden="true"></i>
          </a>
        </div>
      </footer>
    </div>

    <p class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/huddle-landing-page-with-a-single-introductory-section-B_2Wvxgi0"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://github.com/roma-nikolaichuk/Frontend-Mentor/tree/main/huddle-landing-page-with-single-introductory-section-master"
        target="_blank"
        >Roman Nikolaichuk</a
      >
    </p>
  </body>
</html>
