<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Fylo data storage component</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="fylo-data-storage">
      <div class="fylo-data-storage-icons flex column">
        <img class="logo" src="images/logo.svg" alt="Logo Fylo" />

        <div class="icons flex">
          <div class="icon icon-document"></div>
          <div class="icon icon-folder"></div>
          <div class="icon icon-upload"></div>
        </div>
      </div>

      <div class="fylo-data-storage-info flex column">
        <div class="tooltip">
          <div class="text flex triangle-right-bottom">
            <span class="big bold">185</span>
            <span class="bold uppercase">Gb left</span>
          </div>
        </div>

        <div class="storage-info">
          <p class="mb-15">
            Youâ€™ve used <span class="bold">815 GB</span> of your storage
          </p>

          <div class="slider mb-10">
            <div class="track flex">
              <div class="thumb"></div>
            </div>
          </div>

          <div class="flex space-between">
            <label class="bold">0 GB</label>
            <label class="bold">1000 GB</label>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/fylo-data-storage-component-1dZPRbV5n"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://github.com/roma-nikolaichuk/Frontend-Mentor/tree/main/fylo-data-storage-component-master"
        target="_blank"
        >Roman Nikolaichuk</a
      >
    </div>
  </body>
</html>
