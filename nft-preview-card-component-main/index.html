<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="grid-container">
    <div class="nft-card">
      <div class="nft-card__image">
        <div class="icon-view"></div>
      </div>
      
      <div class="nft-card__info">
        <h3 class="nft-card__title">Equilibrium #3429</h1>
        <p class="nft-card__description">Our Equilibrium collection promotes balance and calm.</p>

        <div class="nft-card__price-date">
          <div class="nft-card__price">
            <div class="icon-ethereum"></div>
            <span>0.041 ETH</span>
          </div>
          <div class="nft-card__date">
            <div class="icon-clock"></div>
            <span>3 days left</span>
          </div>
        </div>
        
        <div class="nft-card__line"></div>

        <div class="nft-card__avatar-author">
          <img class="nft-card__avatar" src="images/image-avatar.png" alt="Avatar">
          <p class="nft-card__author">Creation of <a class="nft-card__author-link" href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/roma-nikolaichuk/Frontend-Mentor/tree/main/nft-preview-card-component-main" target="_blank">Roman Nikolaichuk</a>
  </div>
</body>
</html>
