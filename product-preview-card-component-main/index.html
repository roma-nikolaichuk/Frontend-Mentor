<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="grid-container">
    <div class="product-preview-card">
      <div class="product-preview-card__image-container">
        <img src="images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum" class="product-preview-card__image">
      </div>
      <div class="product-preview-card__content">
        <p class="product-preview-card__product">Perfume</p>
        <h2 class="product-preview-card__name">Gabrielle Essence Eau De Parfum</h2>
        <p class="product-preview-card__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        
        <div class="product-preview-card__price-container">
          <span class="product-preview-card__price">$149.99</span>
          <span class="product-preview-card__old-price">$169.99</span>
        </div>
        <button class="product-preview-card__button">
          <i class="fas fa-shopping-cart"></i> Add to Ð¡art
        </button>
      </div>
    </div>    
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/roma-nikolaichuk/Frontend-Mentor/tree/main/product-preview-card-component-main" target="_blank">Roman Nikolaichuk</a>
  </div>
</body>
</html>
